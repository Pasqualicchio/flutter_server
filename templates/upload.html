<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“ Contenuti caricati</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .thumb { height: 150px; object-fit: cover; }
    .file-entry { transition: all 0.2s ease; }
    .file-entry:hover { background-color: #f8f9fa; }
    .dropzone {
      border: 2px dashed #6c757d;
      border-radius: 0.5rem;
      padding: 2rem;
      text-align: center;
      color: #6c757d;
      margin-bottom: 2rem;
      transition: background-color 0.3s ease;
    }
    .dropzone.dragover { background-color: #e9ecef; }
    #progressBar { height: 20px; margin-top: 1rem; display: none; }
    #galleryPreview img {
      max-height: 100px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 8px;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-4">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>ğŸ“ <strong>Contenuti caricati</strong></h2>
    <a href="/logout" class="btn btn-outline-danger">ğŸ“ª Logout</a>
  </div>

  <!-- Form identificativo -->
  <div class="card p-3 mb-3 shadow-sm">
    <div class="row g-2">
      <div class="col-md-3">
        <input type="text" id="lineaInput" class="form-control" placeholder="Linea" required>
      </div>
      <div class="col-md-3">
        <input type="text" id="commessaInput" class="form-control" placeholder="Commessa" required>
      </div>
      <div class="col-md-3">
        <input type="text" id="matricolaInput" class="form-control" placeholder="Matricola" required>
      </div>
      <div class="col-md-3">
        <input type="text" id="itemInput" class="form-control" placeholder="Item" required>
      </div>
    </div>
  </div>

  <!-- Pulsanti fotocamera + anteprima -->
  <div class="mb-4 d-flex gap-2">
    <input type="file" id="cameraInput" accept="image/*" capture="environment" hidden multiple>
    <button class="btn btn-outline-primary" onclick="document.getElementById('cameraInput').click()">ğŸ“· Scatta o scegli foto</button>
    <button class="btn btn-success d-none" id="confirmUploadBtn">âœ… Carica immagini</button>
  </div>

  <!-- Anteprima immagini selezionate -->
  <div id="galleryPreview" class="mb-4 d-flex flex-wrap"></div>

  <script>
    let selectedFiles = [];

    const cameraInput = document.getElementById("cameraInput");
    const preview = document.getElementById("galleryPreview");
    const confirmBtn = document.getElementById("confirmUploadBtn");

    cameraInput.addEventListener("change", () => {
      selectedFiles = Array.from(cameraInput.files);
      preview.innerHTML = "";

      if (selectedFiles.length > 0) {
        confirmBtn.classList.remove("d-none");
      } else {
        confirmBtn.classList.add("d-none");
      }

      selectedFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    confirmBtn.addEventListener("click", () => {
      const linea = document.getElementById("lineaInput").value.trim();
      const commessa = document.getElementById("commessaInput").value.trim();
      const matricola = document.getElementById("matricolaInput").value.trim();
      const item = document.getElementById("itemInput").value.trim();

      if (!linea || !commessa || !matricola || !item) {
        alert("âš ï¸ Compila tutti i campi: linea, commessa, matricola, item");
        return;
      }

      selectedFiles.forEach((file, index) => {
        const ext = file.name.split(".").pop();
        const filename = `${linea}_${commessa}_${matricola}_${item}${selectedFiles.length > 1 ? `_n${index + 1}` : ""}.${ext}`;

        const formData = new FormData();
        formData.append("file", file, filename);
        formData.append("linea", linea);
        formData.append("commessa", commessa);
        formData.append("matricola", matricola);
        formData.append("item", item);

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/upload", true);
        xhr.onload = () => {
          if (xhr.status === 200) {
            selectedFiles = [];
            preview.innerHTML = "";
            confirmBtn.classList.add("d-none");
            location.reload();
          } else {
            alert("âŒ Upload fallito");
          }
        };
        xhr.send(formData);
      });
    });
  </script>
</div>
</body>
</html>
