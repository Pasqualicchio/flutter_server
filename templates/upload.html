<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üì§ Carica Immagini</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      padding: 30px;
    }
    .img-preview {
      max-height: 120px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 5px;
    }
    #toastSuccess {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1055;
    }
  </style>
</head>
<body class="container">
  <h1 class="mb-4 text-primary">üì§ Carica Immagini</h1>

  <!-- ‚úÖ Toast Successo -->
  <div id="toastSuccess" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">‚úÖ File caricato con successo!</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Chiudi"></button>
    </div>
  </div>

  <form id="uploadForm">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Macro</label>
        <input type="text" class="form-control" name="macro" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Commessa</label>
        <input type="text" class="form-control" name="commessa" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Matricola</label>
        <input type="text" class="form-control" name="matricola" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Item</label>
        <input type="text" class="form-control" name="item" required>
      </div>
      <div class="col-12">
        <label class="form-label">Immagini</label>
        <input type="file" class="form-control" accept="image/*" name="images[]" id="imageInput" multiple required>
        <div id="preview" class="d-flex flex-wrap mt-2"></div>
      </div>
    </div>

    <button type="submit" class="btn btn-success mt-4" id="submitBtn">üì§ Carica Immagini</button>
  </form>

  <div id="alertArea" class="mt-4"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("uploadForm");
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const alertArea = document.getElementById("alertArea");
    const submitBtn = document.getElementById("submitBtn");

    imageInput.addEventListener("change", () => {
      preview.innerHTML = "";
      Array.from(imageInput.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "img-preview";
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    form.addEventListener("submit", e => {
      e.preventDefault();

      if (!imageInput.files.length) {
        alert("‚ö†Ô∏è Nessun file selezionato");
        return;
      }

      const formData = new FormData(form);

      submitBtn.disabled = true;
      alertArea.innerHTML = `<div class="alert alert-info">‚è≥ Caricamento in corso...</div>`;

      fetch("/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          form.reset();
          preview.innerHTML = "";
          alertArea.innerHTML = "";
          showSuccessToast("‚úÖ Upload completato!");
        } else {
          alertArea.innerHTML = `<div class="alert alert-danger">‚ùå ${data.message || "Errore durante il caricamento."}</div>`;
        }
      })
      .catch(err => {
        alertArea.innerHTML = `<div class="alert alert-danger">‚ùå Errore di rete: ${err.message}</div>`;
      })
      .finally(() => {
        submitBtn.disabled = false;
      });
    });

    function showSuccessToast(message) {
      const toast = document.getElementById("toastSuccess");
      toast.querySelector(".toast-body").innerText = message;
      new bootstrap.Toast(toast).show();
    }
  </script>
</body>
</html>
