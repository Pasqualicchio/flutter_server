<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Anteprima immagini Excel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>.thumb { height: 150px; object-fit: cover; margin:5px; }</style>
</head>
<body class="bg-light p-4">
<div class="d-flex justify-content-between mb-4">
  <h3>ðŸ“· Anteprima immagini: {{ excel_filename }}</h3>
  <a href="{{ url_for('browse_ui') }}" class="btn btn-outline-primary">ðŸ”™ Torna indietro</a>
</div>
<div class="d-flex flex-wrap">
  {% for f in images %}
    {% if f.type == 'image' %}
      <img src="{{ url_for('serve_image', filename=f.path) }}" class="thumb">
    {% elif f.type == 'video' %}
      <video class="thumb" controls src="{{ url_for('serve_image', filename=f.path) }}"></video>
    {% endif %}
  {% endfor %}
</div>
</body>
</html>
